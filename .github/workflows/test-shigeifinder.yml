          python3 -m shigeifinder.shigeifinder -r -i SRR8186645_1.fastq.gz SRR8186645_2.fastq.gz --output SRR8186645.tsv
          cat SRR8186645.tsv

      # BioSample: https://www.ncbi.nlm.nih.gov/biosample/?term=SAMN10040648
