          fastq-dl -a SRR1811686 
          python3 -m shigeifinder.shigeifinder -r -i SRR1811686_1.fastq.gz SRR1811686_2.fastq.gz --output SRR1811686.tsv
          cat SRR1811686.tsv

      # BioSample: https://www.ncbi.nlm.nih.gov/biosample/?term=SAMN10052842
