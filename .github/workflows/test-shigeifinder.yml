        run: |
          fastq-dl -a SRR8186591 
          python3 -m shigeifinder.shigeifinder -r -i SRR8186591_1.fastq.gz SRR8186591_2.fastq.gz --output SRR8186591.tsv
          cat SRR8186591.tsv

      # BioSample: https://www.ncbi.nlm.nih.gov/biosample/?term=SAMN10040589
